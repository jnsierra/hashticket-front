<h1 mat-dialog-title>Confirmar</h1>
<div mat-dialog-content>
    Zona: {{zone}}<br>
    Cantidad de tickets: {{quantity}}<br>
    Valor total: {{totalValue | currency:'COP'}}<br>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial color="primary" (click)="buyTicket">Aceptar</button>
    <button mat-button mat-dialog-close color="warn">Cancelar</button>
</div>
